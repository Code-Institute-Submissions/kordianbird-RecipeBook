{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12" id="reg-form">
            <h3 class="center-align">{{ username }}'s Profile</h3>
        </div>
    </div>
</div>

<div class="container">
    <h2 class="center-align">Your Recipes</h2>
    <div class="row">
        {% for recipe in recipes %}
        <div id="transition" class="col l4 m6 s12">
            <!-- card-->
            <div class="card large hoverable">
                <div class="card-image">
                    <img width="305" height="229" src="{{ recipe.recipe_img }}">
                    <span class="card-title">{{ recipe.recipe_name }}</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="fas fa-plus"></i></a>
                </div>
                <div class="card-content">
                    <p>{{ recipe.recipe_method }}</p>
                </div>
                <div class="user-div">
                    <p class="black-text"><b>Created By: {{ recipe.created_by }}</b></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
