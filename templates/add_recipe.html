{% extends "base.html" %}
{% block content %}

<div class="container">
    {% with add_flash = get_flashed_messages(category_filter=["add_flash"]) %}
            {% if add_flash %}
                {%- for message in add_flash %}
                    <div>
                        <h3>{{ message }}</h3>
                    </div>
                {% endfor %}
            {% else %}
                <h3>Add recipe!</h3>
            {% endif %}
        {% endwith %}
<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
        <div class="row">
            <div class="input-field col s5">
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="0" disabled selected>Choose Category</option>
                    {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Food Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s5">
                <input id="recipe_name" name="recipe_name" type="text" maxlength="25" required>
                <label for="recipe_name">Recipe name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="recipe_method" name="recipe_method" class="materialize-textarea" maxlength="500" required></textarea>
                <label for="recipe_method">Write your recipe</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="recipe_method" name="recipe_method" class="materialize-textarea" maxlength="50"></textarea>
                <label for="recipe_method">Provide Image Link</label>
            </div>
        </div>
        <p>
            <label for="is_vegetarian">
                <input type="checkbox" id="is_vegetarian" name="is_vegetarian">
                <span>Vegetarian</span>
            </label>
            <i class="fas fa-carrot"></i>
        </p>
        <p>
            <label for="is_vegan">
                <input type="checkbox" id="is_vegan" name="is_vegan">
                <span>Vegan</span>
            </label>
            <i class="fas fa-leaf"></i>
        </p>
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('home') }}" class="btn red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="fas fa-paper-plane"></i>
                  </button>
            </div>
        </div>
    </form>
</div>
</div>

{% endblock %}
