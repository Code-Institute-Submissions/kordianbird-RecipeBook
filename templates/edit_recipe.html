{% extends "base.html" %}
{% block content %}

<div class="container">
    <h3>Edit recipe!</h3>
<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
        <div class="row">
            <div class="input-field col s5">
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled>Choose Category</option>
                    {% for category in categories %}
                        {% if category.category_name == recipe.category_name %}
                            <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                        {% else %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="category_name">Food Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s5">
                <input id="recipe_name" name="recipe_name" type="text" maxlength="25" value="{{ recipe.recipe_name }}" required>
                <label for="recipe_name">Recipe name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="recipe_method" name="recipe_method" class="materialize-textarea" maxlength="1000" required>{{ recipe.recipe_method }}</textarea>
                <label for="recipe_method">Write your recipe</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="recipe_method" name="recipe_method" class="materialize-textarea" maxlength="50">{{ recipe.recipe_img }}</textarea>
                <label for="recipe_method">Provide Image Link</label>
            </div>
        </div>
        <p>
            <label for="is_vegetarian">
                {% if recipe.is_vegetarian == "on" %}
                    <input type="checkbox" id="is_vegetarian" name="is_vegetarian" checked>
                {% else %}
                    <input type="checkbox" id="is_vegetarian" name="is_vegetarian">
                {% endif %}
                <span>Vegetarian</span>
            </label>
        </p>
        <p>
            <label for="is_vegan">
                {% if recipe.is_vegan == "on" %}
                    <input type="checkbox" id="is_vegan" name="is_vegan" checked>
                {% else %}
                    <input type="checkbox" id="is_vegan" name="is_vegan">
                {% endif %}
                <span>Vegan</span>
            </label>
        </p>
        <!-- cancel button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_recipe') }}" class="btn red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button class="btn waves-effect waves-light" type="submit" name="action">Edit
                    <i class="fas fa-edit"></i>
                  </button>
            </div>
        </div>
    </form>
</div>
</div>

{% endblock %}
