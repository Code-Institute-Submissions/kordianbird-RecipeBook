{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <form class="col s12" id="reg-form" method="POST" action="{{ url_for('register') }}">
            <div class="row">
                <!-- username -->
                <div class="input-field col s12 m8 offset-m2">
                    <input id="username" name="username" type="text" class="validate" required>
                    <label for="username">Username</label>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div>
                                    <h6>{{ message }}</h3>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                
            </div>
            <!-- email -->
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                    <input id="email" name="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                    <input id="password" name="password" type="password" class="validate" minlength="6" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- register -->
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                    <button class="btn btn-large btn-register waves-effect waves-light" type="submit"
                        name="action">Register
                        <i class="material-icons right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
