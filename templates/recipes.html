{% extends "base.html" %}
{% block content %}

<div class="container" id="recipe-container">
  <div class="row">
    <!--column-->
    <div class="col l4 m6 s12">
      <!-- card-->
      {% for recipe in recipes %}
      <div class="card large">
        <div class="card-image">
          <img width="305" height="229"
            src="https://adbeus.com/wp-content/uploads/2016/11/astwjw4ji5turib9xngm-305x229.jpg">
          <span class="card-title">{{ recipe.recipe_name }}</span>
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="fas fa-plus"></i></a>
        </div>
        <div class="card-content">
          <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I
            require little markup to use effectively.</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
