{% extends "base.html" %}
{% block content %}

<div class="container" id="recipe-container">
  <div class="row">
    <!--column-->
    {% for recipe in recipes %}
    <div class="col l4 m6 s12">
      <!-- card-->
      <div class="card large">
        <div class="card-image">
          <img width="305" height="229"
            src="{{ recipe.recipe_img }}">
          <span class="card-title">{{ recipe.recipe_name }}</span>
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="fas fa-plus"></i></a>
        </div>
        <div class="card-content">
          <p>{{ recipe.recipe_method }}</p>
        </div>
        <div class="user-div">
          <p>Created By: {{ recipe.created_by }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
